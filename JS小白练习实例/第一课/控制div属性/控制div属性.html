<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>控制div属性</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.outer {
			width: 500px;
			height: 500px;
			margin: 0 auto;
			text-align: center;
		}
		.div {
			width: 100px;
			height: 100px;
			margin: 30px auto 0;
			background:black;
			display: block;
		}
	</style>
	<script>
		//自制JS
		window.onload = function(){
			//把按钮，样式名，值都放入数组中，再进行一一对应赋值
			var btn = document.querySelectorAll('input');
			var oAtt = ["width","height","background","display","display"];
			var value = ["200px","200px","red","none","block"];
			var oDiv = document.querySelector('.div');
			
			for(var i=0;i<btn.length;i++){
				btn[i].index = i;
				btn[i].onclick = function(){
					/*这里设置了内联样式覆盖了外部样式,这里的style[]不是数组，
					  是对象取值的一种方式，另一种使用点的方式*/
					if(this.index===btn.length-1){
						oDiv.style.cssText =  "";
					   
					   }
					oDiv.style[oAtt[this.index]] = value[this.index];
				}
			
			
			}
		
		}
		
		//优质的JS
		/*var changeStyle = function (elem, attr, value)
		{

				}	
			}
		}*/

	</script>
</head>

<body>
	<div class="outer">
		<input type="button" value="变宽">
		<input type="button" value="变高">

		<input type="button" value="隐藏">
